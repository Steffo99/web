{% extends "bases/index.html" %}

{% block title %}
    Post #{{ blogpost.post_id }} • Steffo
{% endblock %}

{% block opengraph %}
    <meta property="og:title" content="Post #{{ blogpost.post_id }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://steffo.eu/blogpost/{{ blogpost.post_id }}" />
    <meta property="og:image" content="{{ url_for("static", filename="favicon.png") }}" />
    <meta property="article:published_time" content="{{ blogpost.timestamp.isoformat() }}" />
    <meta property="article:author" content="{{ blogpost.author }}" />
{% endblock %}

{% block body %}
{% include "include/title.html" %}
    <div class="h-container">
        <div class="main-container">
            <a href="/" class="back-to-home">◄ Return home</a>
            {% include "include/blogpost.html" %}
        </div>
        {% include "include/sidebar.html" %}
    </div>
{% endblock %}
